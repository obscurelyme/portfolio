name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.17.5
          cache: 'npm'
      - run: node -v
      - run: npm ci
      - run: npm test
      - run: npm build
