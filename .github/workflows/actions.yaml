name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 14.17.5
          cache: 'npm'
      - name: Installing Dependencies
        run: npm ci
      - name: Running Tests
        run: npm test
      - name: Building
        run: npm build
